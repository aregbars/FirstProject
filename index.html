<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<div class="templateOne">
    <div class="containerOne">
        <img src="./images/NFL-logo.jpg" alt="">
    </div>
    <div class="containerTwo">
        <div class="text">
            <p class="writtingOne">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="writtingTwo">You <em>know</em> you want to.</p>
            <p class="writtingThree">Let's do this!</p>
        </div>    
        <form action="exaple.com">
            <div class="form">
                <div class="formColumnOne">
                    <p class="first_name">First Name</p>
                    <input type="text" class="first_name" name="first_name" required>
                    <p class="first_name">Last Name</p>
                    <input type="text" class="first_name" name="last_name" required>
                    <p class="first_name">Email</p>
                    <input type="email" class="first_name" name="email" required>
                </div>
                <div class="formColumnTwo">
                    <p class="first_name">Password</p>
                    <input type="password" class="first_name" name="password" required>
                    <p class="first_name">Confirm Password</p>
                    <input type="password" class="first_name" name="confirm_password" required>
                    <p class="first_name">Phone Number</p>
                    <input type="tel" class="first_name" name="phone_number" required>
                </div>
            </div>
            <button type="submit"> <em>Register</em> </button>
        </form>
        <p class="lastPar">Already have an account?<a href="google.com"> Log in</a></p>
    </div>
</div>
</body>
</html>
